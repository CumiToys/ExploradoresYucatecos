<!DOCTYPE html>
<html lang="es">

<head>

    <title>Reto Yucateco</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <h1 data-text="RETO YUCATECO">RETO YUCATECO</h1>
        <button id="startButton" class="button ">ATRÃ‰VETE A JUGAR</button>
        <div id="gameBoxContainer">

                    </div>
                    <div id="gameButtonBox">
                        <button id="answerButton" class="button">Responder</button>
                        <button id="nextQuestionButton" class="button">Siguiente pregunta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
